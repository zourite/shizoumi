<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">


    <title>Chizoumi - Developpeur FullStack</title>
</head>

<body>

    <div class="paper container">
  
        <div class="row">
       
        <div class="col-12 col">

            <div class="row">
                <div id="info"></div>

                <div id="resultat"></div>    
            </div>

            <div id="playground" class="row">
            
                <div class="col-6 elem">
            
                    <img class="player-img" data-elem="ciseaux" src="img/ciseaux.svg" alt="" srcset="">
                    <img class="player-img" data-elem="pierre" src="img/pierre.svg" alt="" srcset="">
                    <img class="player-img" data-elem="feuille" src="img/papier.svg" alt="" srcset="">
                
                </div>

                <div class="col-6 elem">
            
                    <img class="ordi-img" data-elem="ciseaux" src="img/ciseaux.svg" alt="" srcset="">
                    <img class="ordi-img" data-elem="pierre" src="img/pierre.svg" alt="" srcset="">
                    <img class="ordi-img" data-elem="feuille" src="img/papier.svg" alt="" srcset="">
                
                </div>
            
            </div>
           
        </div>

    </div>

    <div class="row">

        <div class="col-4 col">

            <button data-player="pierre" class="play btn-block " onclick="play(this)">
            Pierre</button>
        </div>

        <div class="col-4 col">
            
            <button data-player="ciseaux" class="play btn-block" onclick="play(this)">
            Ciseaux</button>
        
        </div>

        <div class="col-4 col">
            
            <button data-player="feuille" class="play btn-block" onclick="play(this)">
            Feuille</button>

        </div>
    </div>

    <button id="new-game" class="btn-block btn-success disabled" onclick="newgame()">
        Nouvelle partie</button>
</div>

<script type="text/javascript" src="js/var.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
